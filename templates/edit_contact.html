{% extends 'layout.html' %}
{% block body %}
<h2>Изменить контакт</h2>
<form method="post">
  <input type="hidden" name="contact_id" value="{{ contact.id }}">
  <div class="mb-3">
    <label class="form-label">Имя</label>
    <input type="text" class="form-control" name="name" value="{{ contact.name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" value="{{ contact.email }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Компания</label>
    <input type="text" class="form-control" name="company" value="{{ contact.company or '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Заметки</label>
    <textarea class="form-control" name="notes" rows="3">{{ contact.notes or '' }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="{{ url_for('routes.contacts') }}" class="btn btn-link">Отмена</a>
</form>
{% endblock %}
