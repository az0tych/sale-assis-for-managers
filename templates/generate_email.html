{% extends 'layout.html' %}
{% block body %}
<div class="card border-primary">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">
      <i class="fas fa-envelope me-2"></i>
      {% block card_title %}Генерация письма для {{ contact.name }}{% endblock %}
    </h4>
  </div>
  <div class="card-body">
    <form method="post">
    <div class="mb-3">
      <label class="form-label">Доп. промпт</label>
      <input type="text" class="form-control" name="extra_prompt"
             placeholder="Например, упомянуть скидку 10%">
    </div>
    <div class="d-flex justify-content-end mt-4">
        <a href="{{ url_for('routes.contacts') }}" class="btn btn-outline-secondary me-2">Отмена</a>
        <button type="submit" class="btn btn-primary">
          {% block submit_btn %}Сгенерировать черновик{% endblock %}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
