{% extends 'layout.html' %}
{% block body %}
<div class="card border-primary">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">
      <i class="fas fa-envelope me-2"></i>
      {% block card_title %}Проверить и отправить письмо для {{ contact.name }}{% endblock %}
    </h4>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Текст письма</label>
        <textarea class="form-control" name="body" rows="8">{{ body }}</textarea>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button name="send"  class="btn btn-success">Отправить письмо</button>
        <a href="{{ url_for('routes.contacts') }}" class="btn btn-link">Назад</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
